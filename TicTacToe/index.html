<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/TicTacToe/style.css">
</head>
<body>
    <div>
        <div class="frame" >
            <h1 class="name">Tic Tac Toe</h1>
            <table >
                <tr>
                    <th><h1 id="h1_1" class="clickable">1</h1></th>
                    <th><h1 id="h1_2" class="clickable">2</h1></th>
                    <th><h1 id="h1_3" class="clickable">3</h1></th>
                </tr>
                <tr>
                    <th><h1 id="h1_4" class="clickable">3</h1></th>
                    <th><h1 id="h1_5" class="clickable">1</h1></th>
                    <th><h1 id="h1_6" class="clickable">2</h1></th>
                </tr>
                <tr>
                    <th><h1 id="h1_7" class="clickable">2</h1></th>
                    <th><h1 id="h1_8" class="clickable">3</h1></th>
                    <th><h1 id="h1_9" class="clickable">1</h1></th>
                </tr>
            </table>
        </div>
        <div class="character">
            <h2> Player 1 : ' X '  &  Player 2 : ' O ' </h2>
        </div>
        <div class="btn" >
            <p class="nametext">Click each box for move</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
